<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}
Submit a new product: extra pack size | Portal | NHSBSA
{% endblock %}
{% block content %}
<div class="nhsuk-back-link nhsuk-u-margin-bottom-4">
  <a class="nhsuk-back-link__link" href="../product/product-add-pack">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
      <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
    </svg>
    Go back to add pack</a>
</div>

<div class="nhsuk-form-group">
  <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
    <legend class="nhsuk-fieldset__legend nhsuk-label--xl">
      <h1 class="nhsuk-fieldset__heading">
        How many units are in the pack?
      </h1>
    </legend>
    <div class="nhsuk-hint nhsuk-u-margin-bottom-3" id="example-hint">
      Only the pack size is needed. For example, 28, 500, 100.
    </div>


    <label class="nhsuk-label" for="pack-size">
      Pack size
    </label>
    <input class="nhsuk-input nhsuk-u-margin-bottom-2" id="pack-size" name="size" type="text" pattern="[0-9]*" inputmode="numeric" style="max-width: 22.8ex;">

  </fieldset>
</div>

<a class="nhsuk-button" onclick="store()"
   href="pack-2-subpack"
   type="submit">
  Continue
</a>

<script>
window.addEventListener('load',
  function() {
  var backLink = document.getElementsByClassName("nhsuk-back-link__link");
  var getUploadFile = localStorage.getItem("product-upload-file");
  console.log('getUploadFile', getUploadFile);
  console.log('backLink', backLink);
  console.log('localStorage', localStorage);
    if (getUploadFile != null) {
   backLink.href = "product-file-upload";
};
  }, false);


function store(){
     var packSize = document.getElementById("pack-size");
     localStorage.setItem("pack-2-size", packSize.value);
    }

var getPackSize = localStorage.getItem("pack-2-size");

var packSi = document.querySelector("#pack-size");
if (getPackSize != null) {
packSi.defaultValue = getPackSize;
}

</script>
{% endblock %}
