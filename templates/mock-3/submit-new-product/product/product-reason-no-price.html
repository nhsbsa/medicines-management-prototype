<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}
Submit a new product: pack price | Portal | NHSBSA
{% endblock %}
{% block content %}
<div class="nhsuk-back-link nhsuk-u-margin-bottom-4">
  <a class="nhsuk-back-link__link" href="product-should-display-price">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
      <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
    </svg>
    Go back to pack should display price?</a>
</div>

<div class="nhsuk-form-group">
  <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
    <legend class="nhsuk-fieldset__legend nhsuk-label--xl">
      <h1 class="nhsuk-fieldset__heading" id="heading">
        Reason for not providing a price
      </h1>
    </legend>

    <div class="nhsuk-hint" id="reason-hint">
      Select one option
    </div>

    <div class="nhsuk-radios nhsuk-radios--conditional">
      <div class="nhsuk-radios__item">
        <input class="nhsuk-radios__input" id="price-match" name="reason-no-price" type="radio" value="Price matches Part VIII in the Drug Tariff" />
        <label class="nhsuk-label nhsuk-radios__label" for="price-match">
          Price matches Part VIII in the Drug Tariff
        </label>
      </div>
      <div class="nhsuk-radios__item">
        <input class="nhsuk-radios__input" id="price-not-agreed" name="reason-no-price" type="radio" value="Price not yet agreed" />
        <label class="nhsuk-label nhsuk-radios__label" for="price-not-agreed">
          Price not yet agreed
        </label>
      </div>
      <div class="nhsuk-radios__item">
        <input class="nhsuk-radios__input" id="link" name="reason-no-price" type="radio" value="link" aria-controls="conditional-contact-1" aria-expanded="false">
        <label class="nhsuk-label nhsuk-radios__label" for="link">
          Other
        </label>
      </div>
      <div class="nhsuk-radios__conditional nhsuk-radios__conditional--hidden" id="conditional-contact-1">
        <div class="nhsuk-form-group">
          <label class="nhsuk-label" for="no-price-other">
            Enter a reason for not providing a price
          </label>
<!--          <input class="nhsuk-input nhsuk-u-width-two-thirds" type="text">-->
          <textarea class="nhsuk-textarea nhsuk-u-width-two-thirds" id="no-price-other" name="reason-no-price"  rows="3"></textarea>
        </div>
      </div>
    </div>

  </fieldset>
</div>

<a class="nhsuk-button" onclick="store()"
   href="product-legal-category"
   type="submit">
  Continue
</a>

<script>
function store(){
     var prodPrice = document.getElementById("product-price");
     localStorage.setItem("product-price", prodPrice.value);
    }

    var prodPrice= document.getElementById("product-price");

var getProdPrice = localStorage.getItem("product-price");


var prodPrice = document.querySelector("#product-price");
if (getProdPrice != null) {
prodPrice.defaultValue = getProdPrice;
}

</script>
{% endblock %}
