<!DOCTYPE html>

{% block title %}

{% block content %}
<div class="nhsuk-back-link nhsuk-u-margin-bottom-4">
  <a class="nhsuk-back-link__link" href="product-reason-no-price" id="back-link">

    </svg>
    Go back to reason for no price</a>
</div>

<div class="nhsuk-form-group">
  <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
    <legend class="nhsuk-fieldset__legend nhsuk-label--xl">
      <h1 class="nhsuk-fieldset__heading">
        What is the legal category of the product?
      </h1>
    </legend>

<!--      Legal Category-->

    <div class="nhsuk-hint" id="reason-hint">
      Select one option
    </div>

    <div class="nhsuk-radios" id="data-legal-cat-radios">

      <div class="nhsuk-radios__item">
        <input class="nhsuk-radios__input" id="data-pom" name="data-legal-cat" type="radio" value="POM (Prescription Only Medicine)" />
        <label class="nhsuk-label nhsuk-radios__label" for="data-pom">
          POM (Prescription Only Medicine)
        </label>
      </div>

      <div class="nhsuk-radios__item">
        <input class="nhsuk-radios__input" id="data-p" name="data-legal-cat" type="radio" value="P (Pharmacy Only)" />
        <label class="nhsuk-label nhsuk-radios__label" for="data-p">
          P (Pharmacy Only)
        </label>
      </div>

      <div class="nhsuk-radios__item">
      <input class="nhsuk-radios__input" id="data-gsl" name="data-legal-cat" type="radio" value="GSL (General Sales List)" />
      <label class="nhsuk-label nhsuk-radios__label" for="data-gsl">
        GSL (General Sales List)
      </label>
    </div>

      <div class="nhsuk-radios__item">
        <input class="nhsuk-radios__input" id="data-na" name="data-legal-cat" type="radio" value="Not applicable" />
        <label class="nhsuk-label nhsuk-radios__label" for="data-na">
          Not applicable
        </label>
      </div>

    </div>
  </fieldset>
</div>

<a class="nhsuk-button nhsuk-u-margin-top-2" onclick="store()"
   href="product-usage"
   type="submit">
  Continue
</a>

    }
};
