{% extends "base.html" %}
{% block title %}
Design prototype medicines management | NHSBSA
{% endblock %}
{% block content %}
<div class="nhsuk-back-link">
    <a class="nhsuk-back-link__link" href="register-setup.html">
        <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
            <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
        </svg>
        Go back</a>
</div>
<div class="nhsuk-grid-row nhsuk-u-margin-bottom-3">
    <div class="nhsuk-grid-column-full">
        <h1 class="nhsuk-label-wrapper">
            <span class="nhsuk-caption-l">Register Company Access</span>
            What is your name?
        </h1>
    </div>
</div>
<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">

        <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="first-name-input">
                First name
            </label>
            <input class="nhsuk-input nhsuk-input--width-20" id="first-name-input" name="example-with-hint-text" type="text" inputmode="numeric">
        </div>

        <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="last-name-input">
                Last name
            </label>
            <input class="nhsuk-input nhsuk-input--width-20" id="last-name-input" name="example-with-hint-text" type="text" inputmode="numeric">
        </div>

    </div>
</div>

<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">
        <a class="nhsuk-button" href="company">Continue</a>
    </div>
</div>

{% endblock %}
