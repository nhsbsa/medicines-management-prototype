<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %} {% endblock %}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- End Google Tag Manager -->

  <!-- Styles -->
  <link rel="stylesheet" href="/css/custom.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/nhsuk.min.css">

  <!-- Favicons -->
  <link rel="shortcut icon" href="/images/favicons/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/images/favicons/apple-touch-icon-180x180.pn}">
  <link rel="mask-icon" href="/images/favicons/favicon.svg" color="#005eb8">
  <link rel="icon" sizes="192x192" href="/images/favicons/favicon-192x192.png">
  <meta name="msapplication-TileImage" content="/images/favicons/mediumtile-144x144.png}">
  <meta name="msapplication-TileColor" content="#005eb8">
  <meta name="msapplication-square70x70logo" content="/images/favicons/smalltile-70x70.png">
  <meta name="msapplication-square150x150logo" content="/images/favicons/mediumtile-150x150.png">
  <meta name="msapplication-wide310x150logo" content="/images/favicons/widetile-310x150.png">
  <meta name="msapplication-square310x310logo" content="/images/favicons/largetile-310x310.png">

  <script src="/js/tabs.js"></script>
  <script src="/js/copyDateToClipboard.js"></script>
  <script src="/js/copyToClipboard.js"></script>
  <script src="/js/pasteDateToDateInputs.js"></script>

</head>
<body>


<header class="nhsuk-header" id="nhs-global-header" role="banner">
  <a class="nhsuk-skip-link" href="#main-content">Skip to main content</a>
  <div class="nhsuk-width-container nhsuk-header__container">
    <div class="nhsuk-header__logo nhsuk-header__logo--only">
      <a title="Medicines management prototype homepage" class="nhsuk-header__link nhsuk-header__link--service" role="link" href="../../index">
        <svg class="nhsuk-logo" xmlns="http://www.w3.org/2000/svg" role="img" focusable="false"
             viewBox="0 0 40 16" aria-labelledby="title">
          <title id="title">NHS Logo</title>
          <path class="nhsuk-logo__background" d="M0 0h40v16H0z"></path>
          <path class="nhsuk-logo__text"
                d="M3.9 1.5h4.4l2.6 9h.1l1.8-9h3.3l-2.8 13H9l-2.7-9h-.1l-1.8 9H1.1M17.3 1.5h3.6l-1 4.9h4L25 1.5h3.5l-2.7 13h-3.5l1.1-5.6h-4.1l-1.2 5.6h-3.4M37.7 4.4c-.7-.3-1.6-.6-2.9-.6-1.4 0-2.5.2-2.5 1.3 0 1.8 5.1 1.2 5.1 5.1 0 3.6-3.3 4.5-6.4 4.5-1.3 0-2.9-.3-4-.7l.8-2.7c.7.4 2.1.7 3.2.7s2.8-.2 2.8-1.5c0-2.1-5.1-1.3-5.1-5 0-3.4 2.9-4.4 5.8-4.4 1.6 0 3.1.2 4 .6"></path>
          <image src="https://assets.nhs.uk/images/nhs-logo.png" alt="NHS Logo"
                 xlink:href=""></image>
        </svg>
        <span class="nhsuk-header__service-name">Meds man</span>
      </a>
    </div>
  </div>
  <nav class="nhsuk-header__navigation" id="header-navigation"
       role="navigation" aria-label="Primary navigation" aria-labelledby="label-navigation">
    <div class="nhsuk-width-container">
      <p class="nhsuk-header__navigation-title"><span id="label-navigation">Menu</span>
        <button class="nhsuk-header__navigation-close" id="close-menu">
          <svg class="nhsuk-icon nhsuk-icon__close" xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path
                d="M13.41 12l5.3-5.29a1 1 0 1 0-1.42-1.42L12 10.59l-5.29-5.3a1 1 0 0 0-1.42 1.42l5.3 5.29-5.3 5.29a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0l5.29-5.3 5.29 5.3a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42z"></path>
          </svg>
          <span class="nhsuk-u-visually-hidden">Close menu</span>
        </button>
      </p>
    </div>
  </nav>

</header>


<div class="nhsuk-width-container">
  <main id="main-content" role="main" class="nhsuk-main-wrapper">
  {% block content %}{% endblock %}
  </main>
</div>

<footer role="contentinfo">
  <div class="nhsuk-footer" id="nhsuk-footer">
    <div class="nhsuk-width-container">
      <h2 class="nhsuk-u-visually-hidden">Support links</h2>
      <ul class="nhsuk-footer__list">
        <li class="nhsuk-footer__list-item"><a class="nhsuk-footer__list-item-link"
                                               href="https://www.nhs.uk/Pages/nhs-sites.aspx">NHS
          sites</a></li>
        <li class="nhsuk-footer__list-item"><a class="nhsuk-footer__list-item-link"
                                               href="https://www.nhs.uk/about-us">About us</a></li>
        <li class="nhsuk-footer__list-item"><a class="nhsuk-footer__list-item-link"
                                               href="https://www.nhs.uk/contact-us/">Contact us</a>
        </li>
        <li class="nhsuk-footer__list-item"><a class="nhsuk-footer__list-item-link"
                                               href="https://www.nhs.uk/about-us/sitemap/">Sitemap</a>
        </li>
        <li class="nhsuk-footer__list-item"><a class="nhsuk-footer__list-item-link"
                                               href="https://www.nhs.uk/our-policies/">Our
          policies</a></li>
        <li class="nhsuk-footer__list-item"><a class="nhsuk-footer__list-item-link"
                                               href="https://www.nhsbsa.nhs.uk/accessibility-statement-dictionary-medicines-and-devices-browser-dmd-browser">Accessibility</a>
        </li>
      </ul>
    </div>
  </div>
  <script src="/js/nhsuk.min.js"></script>
  <script src="/js/gov.js"></script>
  <script>
    window.GOVUKFrontend.initAll();
  </script>
</footer>
</body>
</html>
