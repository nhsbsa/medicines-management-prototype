{% extends "base.html" %}
{% block title %}
Portal dashboard | Medicines Management design prototype | NHSBSA
{% endblock %}
{% block content %}

<div class="nhsuk-width-container app-width-container">
    <main id="main-content" role="main" class="nhsuk-main-wrapper">

        <div class="nhsuk-back-link  nhsuk-u-margin-bottom-4">
            <a class="nhsuk-back-link__link" href="list-of-users.html">
                <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                     aria-hidden="true" height="24" width="24">
                    <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
                </svg>
                Go back to list of users page </a>
        </div>

        <div class="nhsuk-form-group">
            <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
                <legend class="nhsuk-fieldset__legend nhsuk-label--xl">
                    <h1 class="nhsuk-fieldset__heading">
                        What is the status of the new user?
                    </h1>
                </legend>
                <div class="nhsuk-hint nhsuk-u-margin-bottom-5" id="data-sheet-hint">
                    Select one option.
                </div>

                <div class="nhsuk-radios" id="data-spc-radios">

                    <div class="nhsuk-radios__item nhsuk-u-margin-bottom-5">
                        <input class="nhsuk-radios__input" id="no-longer-manufactured" name="data-spc" type="radio"
                               value="admin"/>
                        <label class="nhsuk-label nhsuk-radios__label" for="no-longer-manufactured">
                            Active
                        </label>
                    </div>

                    <div class="nhsuk-radios__item">
                        <input class="nhsuk-radios__input" id="temporarily-out-of-stock" name="data-spc" type="radio"
                               value="user"/>
                        <label class="nhsuk-label nhsuk-radios__label" for="temporarily-out-of-stock">
                            Inactive
                        </label>
                    </div>

                </div>
            </fieldset>
        </div>

        <a href="new-user-added-list.html" class="nhsuk-button nhsuk-u-margin-top-3"
           value="Continue"

        >Save change and review
        </a>


    </main>
</div>

{% endblock %}
