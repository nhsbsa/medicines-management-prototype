<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}
Submit a new product: used in hospitals? | Portal | NHSBSA
{% endblock %}
{% block content %}
<div class="nhsuk-back-link nhsuk-u-margin-bottom-4">
  <a class="nhsuk-back-link__link" href="product-list-edit-stock-levels">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
      <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
    </svg>
    Go back to edit stock levels</a>
</div>

<div class="nhsuk-form-group">
  <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
      <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
        <span class="nhsuk-caption-l">Lidocaine hydrochloride 10% Nebuliser Solution</span>
        <h1 class="nhsuk-u-margin-bottom-4">
          Is this product in stock?
        </h1>
      </legend>

    <div class="nhsuk-radios" id="data-usage-radios">

      <div class="nhsuk-radios__item">
        <input class="nhsuk-radios__input" id="data-yes" name="data-usage" type="radio" value="yes" checked />
        <label class="nhsuk-label nhsuk-radios__label" for="data-yes">
          Yes
        </label>
      </div>

      <div class="nhsuk-radios__item">
        <input class="nhsuk-radios__input" id="data-no" name="data-usage" type="radio" value="no" />
        <label class="nhsuk-label nhsuk-radios__label" for="data-yes">
          No
        </label>
      </div>

    </div>
  </fieldset>
</div>

<a class="nhsuk-button nhsuk-u-margin-top-4" onclick="store()"
   id="continue-button"
   href="product-list-edit-stock-levels"
   type="submit">
  Save
</a>

<script>

var radioButtons = document.getElementsByName("data-usage");

var getProductHospUsage = localStorage.getItem("product-hospital-only");

if (getProductHospUsage != null) {
for (var radio of radioButtons) {
if (getProductHospUsage === radio.value) {
     radio.checked = true;
            }
          }
      };

      console.log(localStorage);


function store() {
  var radioButtons = document.getElementsByName("data-usage");
  var buttonLink = document.getElementById("continue-button");

  for (var radio of radioButtons) {
      if (radio.checked) {
          localStorage.setItem("product-hospital-only", radio.value);
        }
     }
  }


</script>
{% endblock %}
