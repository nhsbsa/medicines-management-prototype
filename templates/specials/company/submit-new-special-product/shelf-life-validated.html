{% extends "base.html" %}
{% block title %}
Submit a new product: effective date | Portal | NHSBSA
{% endblock %}
{% block content %}
<div class="nhsuk-back-link nhsuk-u-margin-bottom-6">
  <a class="nhsuk-back-link__link" href="shelf-life">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
      <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
    </svg>
    <span id="back-link-text">Go back to what is the shelf life of the product?</span></a>
</div>

    <div class="nhsuk-form-group">

      <fieldset class="nhsuk-fieldset">
        <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--xl">
          <h1 class="nhsuk-fieldset__heading nhsuk-u-margin-bottom-4">
            <span class="nhsuk-caption-l">
                Submit a new special product
              <span class="nhsuk-u-visually-hidden"> - </span>
            </span>
            Is the shelf-life validated?
          </h1>
        </legend>

        <div class="nhsuk-radios">

          <div class="nhsuk-radios__item nhsuk-u-margin-bottom-3">
            <input class="nhsuk-radios__input" id="yes-valid" name="shelf-life" type="radio" value="Yes">
            <label class="nhsuk-label nhsuk-radios__label" for="yes-valid">
              Yes
            </label>
          </div>

          <div class="nhsuk-radios__item">
            <input class="nhsuk-radios__input" id="not-valid" name="shelf-life" type="radio" value="No">
            <label class="nhsuk-label nhsuk-radios__label" for="not-valid">
              No
            </label>
          </div>
        </div>
      </fieldset>

    </div>

  <a class="nhsuk-button nhsuk-u-margin-top-5" onclick="storeValidShelfLife()" href="ingredient/require-ingredient" id="continue-button" type="submit">
    Save and continue
  </a>

<script>
  console.log(localStorage);

  var radioButtons = document.getElementsByName("shelf-life");
  let summaryPage = localStorage.getItem("supplier-summary");

   if (radioButtons) {
    var getValidShelfLife = localStorage.getItem("special-product-shelf-life-valid");
    var buttonLink = document.getElementById("continue-button");
    if (getValidShelfLife != null) {
        for (var radio of radioButtons) {
            if (getValidShelfLife === radio.value) {
                radio.checked = true;
            }
        }
      }
   };

function storeValidShelfLife() {
    var radioButtons = document.getElementsByName("shelf-life");

    for (var radio of radioButtons) {
        if (radio.checked) {
            localStorage.setItem("special-product-shelf-life-valid", radio.value);
          }
      }
  }

</script>

{% endblock %}
