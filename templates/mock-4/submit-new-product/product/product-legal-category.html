<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}
Submit a new product: legal category | Portal | NHSBSA
{% endblock %}
{% block content %}
<div class="nhsuk-back-link nhsuk-u-margin-bottom-4">
  <a class="nhsuk-back-link__link" href="product-should-display-price" id="back-link">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
      <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
    </svg>
    Go back to pack should display price?</a>
</div>

<div class="nhsuk-form-group">
  <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
    <legend class="nhsuk-fieldset__legend nhsuk-label--xl">
      <h1 class="nhsuk-fieldset__heading">
        What is the legal category of the product?
      </h1>
    </legend>

    <label class="nhsuk-label" for="product-legal-category">
      Legal Category
    </label>
    <select class="nhsuk-select" id="product-legal-category" name="presentation">
      <option value="-"> - </option>
      <option value="General Sale">General Sales List (GSL)</option>
      <option value="Pharmacist">Pharmacist / over the counter</option>
      <option value="Prescription Only Medicine">Prescription Only Medicine</option>
      <option value="Unlicensed">Unlicensed</option>
    </select>
  </fieldset>
</div>

<a class="nhsuk-button nhsuk-u-margin-top-2" onclick="storeLegalCategory()"
   href="product-usage" id="continue-button"
   type="submit">
  Continue
</a>

<script>
let legalCategory = document.getElementById("product-legal-category");

function storeLegalCategory() {
        localStorage.setItem("product-legal-category", legalCategory.value);
       }
</script>


<script src="/js/newProduct.js"></script>
{% endblock %}
