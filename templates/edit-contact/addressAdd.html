{% extends "base.html" %}
{% block title %}
Design prototype medicines management | NHSBSA
{% endblock %}
{% block content %}
<div class="nhsuk-back-link">
    <a class="nhsuk-back-link__link" href="landing.html">
        <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
            <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
        </svg>
        Go back</a>
</div>
<div class="nhsuk-grid-row nhsuk-u-margin-bottom-3">
    <div class="nhsuk-grid-column-full">
        <h1 class="nhsuk-label-wrapper">
            What is your address?
        </h1>
    </div>
</div>

<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">

        <fieldset class="nhsuk-fieldset">
            <div class="nhsuk-hint" id="example-with-hint-text-hint">
                Please update the address best associated with your company
            </div>
            <div class="nhsuk-form-group">
                <label class="nhsuk-label" for="address-line-1">
                    Address line 1
                </label>
                <input class="nhsuk-input" id="address-line-1" name="address-line-1" type="text" autocomplete="address-line1">
            </div>

            <div class="nhsuk-form-group">
                <label class="nhsuk-label" for="address-line-2">
                    Address line 2 (optional)
                </label>
                <input class="nhsuk-input" id="address-line-2" name="address-line-2" type="text" autocomplete="address-line2">
            </div>

            <div class="nhsuk-form-group">
                <label class="nhsuk-label" for="address-town">
                    Town or city
                </label>
                <input class="nhsuk-input nhsuk-!-width-two-thirds" id="address-town" name="address-town" type="text" autocomplete="address-level2">
            </div>

            <div class="nhsuk-form-group">
                <label class="nhsuk-label" for="address-county">
                    County (optional)
                </label>
                <input class="nhsuk-input nhsuk-!-width-two-thirds" id="address-county" name="address-county" type="text">
            </div>

            <div class="nhsuk-form-group">
                <label class="nhsuk-label" for="address-postcode">
                    Postcode
                </label>
                <input class="nhsuk-input nhsuk-input--width-10" id="address-postcode" name="address-postcode" type="text" autocomplete="postal-code">
            </div>

        </fieldset>

    </div>
</div>

<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">
        <a class="nhsuk-button" href="landing.html">Continue</a>
    </div>
</div>

{% endblock %}
