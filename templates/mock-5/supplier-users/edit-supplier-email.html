{% extends "base.html" %}
{% block title %}
Submit a new product: effective date | Portal | NHSBSA
{% endblock %}
{% block content %}
<div class="nhsuk-back-link nhsuk-u-margin-bottom-4">
  <a class="nhsuk-back-link__link" href="edit-supplier-main.html">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
      <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
    </svg>
    Go back to user information</a>
</div>

<div class="nhsuk-form-group">
  <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
    <legend class="nhsuk-fieldset__legend nhsuk-label--xl">
      <h1 class="nhsuk-fieldset__heading">
        Who is the supplier user?
      </h1>
    </legend>
    <div class="nhsuk-hint nhsuk-u-margin-bottom-4" id="data-sheet-hint">
      what is the suppliers users new email address?
    </div>
    <div class="nhsuk-form-group">
      <label class="nhsuk-label" for="example">
        Email address
      </label>
      <input class="nhsuk-input" id="example" name="example" type="text">
    </div>

  </fieldset>

  <a href="edit-supplier-main.html" class="nhsuk-button nhsuk-u-margin-top-3"
     value="Continue"
     id="next"
  >Submit change
  </a>
  <script src="/js/newProduct.js"></script>
</div>
{% endblock %}
