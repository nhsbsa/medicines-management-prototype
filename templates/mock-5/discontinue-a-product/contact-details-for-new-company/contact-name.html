{% extends "base.html" %}
{% block title %}
Submit a new product: effective date | Portal | NHSBSA
{% endblock %}
{% block content %}
<div class="nhsuk-back-link nhsuk-u-margin-bottom-4">
  <a class="nhsuk-back-link__link" href="extra-information.html">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
      <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
    </svg>
    Go back to additional information</a>
</div>

<div class="nhsuk-form-group">
  <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
    <legend class="nhsuk-fieldset__legend nhsuk-label--xl">
      <h1 class="nhsuk-fieldset__heading">
        What supplier is the product going to?
      </h1>
    </legend>
    <div class="nhsuk-radios" id="data-spc-radios">
      <div class="nhsuk-hint nhsuk-u-margin-bottom-4" id="data-sheet-hint">
        Do you have a contact name?
      </div>
      <div class="nhsuk-radios__item">
        <input class="nhsuk-radios__input" id="1" name="data-spc" type="radio" value="contact-details-for-new-company/contact-name" />
        <label class="nhsuk-label nhsuk-radios__label" for="1">
          Yes
        </label>
      </div>
      <div class="nhsuk-inset-text">
        <label class="nhsuk-label" for="example">
          Contact name
        </label>
        <input class="nhsuk-input" id="example" name="example" type="text">
      </div>
      <div class="nhsuk-radios__item">
        <input class="nhsuk-radios__input" id="2" name="data-spc" type="radio" value="contact-details-for-new-company/submission.html" />
        <label class="nhsuk-label nhsuk-radios__label" for="2">
          No
        </label>
      </div>
    </div>

  </fieldset>

  <a class="nhsuk-button nhsuk-u-margin-top-5" onclick="storeDate()" href="email-address.html" id="continue-button" type="submit">
    Continue
  </a>
  <script src="/js/newProduct.js"></script>
</div>
{% endblock %}
