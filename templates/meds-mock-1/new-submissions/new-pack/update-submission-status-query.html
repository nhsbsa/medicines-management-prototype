<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}
Submit a new product: pack size and strength | Portal | NHSBSA
{% endblock %}
{% block content %}

<div class="nhsuk-back-link nhsuk-u-margin-bottom-4">
    <a class="nhsuk-back-link__link" id="back-link" href="update-submission-status">
        <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
            <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
        </svg>
        Go back to what is the status of the new product submission?</a>
</div>

<fieldset class="nhsuk-fieldset">

    <div class="nhsuk-form-group">

        <fieldset class="nhsuk-fieldset" aria-describedby="contact-hint">
            <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--xl">
                <h1 class="nhsuk-u-margin-bottom-4">
                    Would you like to update the status of the submission?
                </h1>
            </legend>

            <div class="nhsuk-radios">

                <div class="nhsuk-radios__item">
                    <input class="nhsuk-radios__input" id="example-1" name="example" type="radio" value="yes">
                    <label class="nhsuk-label nhsuk-radios__label" for="example-1">
                        Yes
                    </label>
                </div>

                <div class="nhsuk-radios__item">
                    <input class="nhsuk-radios__input" id="example-2" name="example" type="radio" value="no">
                    <label class="nhsuk-label nhsuk-radios__label" for="example-2">
                        No
                    </label>
                </div>

            </div>
        </fieldset>

    </div>

</fieldset>

<a class="nhsuk-button nhsuk-u-margin-top-4" href="update-submission-status" id="continue-button" type="submit">
    Continue
</a>

{% endblock %}
