<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}
What is the new role of the user? | Portal | NHSBSA
{% endblock %}
{% block content %}
<div class="nhsuk-back-link nhsuk-u-margin-bottom-4">
  <a class="nhsuk-back-link__link" href="edit-user-main.html">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
      <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
    </svg>
    Go back to edit user</a>
</div>

<div class="nhsuk-form-group">
  <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
    <legend class="nhsuk-fieldset__legend nhsuk-label--xl">
      <h1 class="nhsuk-fieldset__heading">
        What is the new role of the user?
      </h1>
    </legend>
    <div class="nhsuk-hint nhsuk-u-margin-bottom-4" id="hint">
      Select one option.
    </div>

    <div class="nhsuk-radios" id="data-spc-radios">

      <div class="nhsuk-radios__item">
        <input class="nhsuk-radios__input" id="admin" name="role" type="radio"/>
        <label class="nhsuk-label nhsuk-radios__label" for="admin">
          Administrator
        </label>
      </div>

      <div class="nhsuk-radios__item">
        <input class="nhsuk-radios__input" id="user" name="role" type="radio"/>
        <label class="nhsuk-label nhsuk-radios__label" for="user">
          User
        </label>
      </div>

    </div>
  </fieldset>
</div>

<a href="edit-user-main" class="nhsuk-button nhsuk-u-margin-top-3" id="next">
  Submit
</a>


{% endblock %}
