{% extends "base.html" %}
{% block title %}
Do you want to delete this user? | Portal | NHSBSA
{% endblock %}
{% block content %}
<div class="nhsuk-form-group">
  <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
    <legend class="nhsuk-fieldset__legend nhsuk-label--xl">
      <h1 class="nhsuk-fieldset__heading">
        Do you want to delete this user?
      </h1>
    </legend>

    <div class="nhsuk-radios">

      <div class="nhsuk-radios__item">
        <input class="nhsuk-radios__input" id="yes-radio" name="delete-radio" type="radio" value="yes" aria-describedby="yes-hint">
        <label class="nhsuk-label nhsuk-radios__label" for="yes-radio">
         Yes
        </label>
        <div class="nhsuk-hint nhsuk-radios__hint" id="yes-hint">
          This will delete the user and cannot be undone.
        </div>
      </div>

      <div class="nhsuk-radios__item">
        <input class="nhsuk-radios__input" id="no-radio" name="delete-radio" type="radio" value="no" aria-describedby="no-hint">
        <label class="nhsuk-label nhsuk-radios__label" for="no-radio">
          No
        </label>
        <div class="nhsuk-hint nhsuk-radios__hint" id="no-hint">
          Do not delete this user and return to edit user.
        </div>
      </div>

    </div>
  </fieldset>
</div>
<a class="nhsuk-button" href="edit-user-main" id="continue-button"
   onclick="deleteUser()">Save and continue</a>

<script src="/js/medsUserEditSupplier.js"></script>

{% endblock %}
