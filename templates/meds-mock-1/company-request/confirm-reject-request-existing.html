{% extends "base.html" %}
{% block title %}
Portal dashboard | Medicines Management design prototype | NHSBSA
{% endblock %}
{% block content %}
<div class="grid-row">
  <div class="nhsuk-back-link">
    <a class="nhsuk-back-link__link" href="existing-company.html">
      <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
        <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
      </svg>
      Go back</a>
  </div>

      <div class="nhsuk-form-group">

        <fieldset class="nhsuk-fieldset" aria-describedby="contact-hint">
          <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
            <span class="nhsuk-caption-l">Pfizer Ltd</span>
            <h1 class="nhsuk-fieldset__heading">
              Are you sure you want to reject this request?
            </h1>
          </legend>

          <div class="nhsuk-hint" id="contact-hint">
            Select one option
          </div>

          <div class="nhsuk-radios nhsuk-radios--conditional">

            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="contact-1" name="contact" type="radio" value="email" aria-controls="conditional-contact-1" aria-expanded="true" checked>
              <label class="nhsuk-label nhsuk-radios__label" for="contact-1">
                Yes
              </label>
            </div>

            <div class="nhsuk-radios__conditional" id="conditional-contact-1">

              <div class="nhsuk-form-group">
                <label class="nhsuk-label" for="email">
                  Reason
                </label>
                <input class="nhsuk-input nhsuk-u-width-two-thirds" id="email" name="email" type="text" value="Company already registered on service">
              </div>

            </div>

            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="contact-2" name="contact" type="radio" value="no" aria-expanded="false">
              <label class="nhsuk-label nhsuk-radios__label" for="contact-2">
                No
              </label>
            </div>


          </div>
        </fieldset>

      </div>



  </div>

  <div class="nhsuk-grid-row">
    <a class="nhsuk-button" href="new-company-requests.html">Confirm</a>
  </div>



</div>

{% endblock %}
