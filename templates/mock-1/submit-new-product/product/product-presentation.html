<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}
Supplier submissions hub | NHSBSA
{% endblock %}
{% block content %}
<div class="nhsuk-back-link nhsuk-u-margin-bottom-4">
  <a class="nhsuk-back-link__link" href="product-strength">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
      <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
    </svg>
    Go back to product strength</a>
</div>

<div class="nhsuk-form-group">
  <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
    <legend class="nhsuk-fieldset__legend nhsuk-label--xl">
      <h1 class="nhsuk-fieldset__heading">
        What is the presentation of the product?
      </h1>
    </legend>
    <div class="nhsuk-hint nhsuk-u-margin-bottom-3" id="example-hint">
      For example, tablets or capsules.
    </div>

    <label class="nhsuk-label" for="product-presentation">
      Type
    </label>
    <select class="nhsuk-select" id="product-presentation" name="presentation">
      <option value="-"> - </option>
      <option value="ampoules">ampoules</option>
      <option value="capsules">capsules</option>
      <option value="cream">cream</option>
      <option value="eye drops">eye drops</option>
      <option value="gel">gel</option>
      <option value="inhaler">inhaler</option>
      <option value="ointment">ointment</option>
      <option value="oral solution">oral solution</option>
      <option value="tablets">tablets</option>
      <option value="vials">vials</option>
    </select>
  </fieldset>
</div>

<a class="nhsuk-button nhsuk-u-margin-top-2" onclick="store()"
   href="product-spc"
   type="submit">
  Continue
</a>

<script>


var productPresentation = document.getElementById("product-presentation");

function store(){
     var productPresentation = document.getElementById("product-presentation");
     localStorage.setItem("product-presentation", productPresentation.value);
    }

var getProductPresentation = localStorage.getItem("product-presentation");

var prodPres = document.querySelector("#product-presentation");
if (getProductPresentation != null) {
prodPres.value = getProductPresentation;
}

</script>
{% endblock %}
