{% extends "base.html" %}
{% block title %}
Insert new selection | Supplier submissions hub | NHSBSA
{% endblock %}
{% block content %}

<div class="nhsuk-card" style="color: #ffffff; background-color: #005eb8; text-align: center">
  <div class="nhsuk-card__content">
    <h1 class="nhsuk-card__heading nhsuk-u-margin-bottom-7">
      New product submission received
    </h1>
    <p class="nhsuk-body-l" id="product-name" >Name: test name</p>
    <p class="nhsuk-body-l">Reference 123456</p>
  </div>
</div>

<div class="nhsuk-inset-text">
  <span class="nhsuk-u-visually-hidden">Information: </span>
  <p>You should receive a response within 7 working days.</p>
</div>




<a class="nhsuk-button nhsuk-button--secondary" href="home-page" type="submit">
  Exit
</a>

<script>

var getProductName = localStorage.getItem("product-name");
var getProductStrength = localStorage.getItem("product-strength");
var getProductMeasurement = localStorage.getItem("product-measurement");
document.getElementById("product-name").innerHTML = getProductName + ' ' + getProductStrength + ' ' + getProductMeasurement;



</script>


{% endblock %}
