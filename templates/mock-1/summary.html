{% extends "base.html" %}
{% block title %}
Supplier submissions hub | NHSBSA
{% endblock %}
{% block content %}
<div class="nhsuk-back-link nhsuk-u-margin-bottom-4">
  <a class="nhsuk-back-link__link" href="effective-date">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
      <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
    </svg>
    Go back</a>
</div>

<h1>Summary</h1>

<p>Check your answers and, once complete, submit the product information</p>

<dl class="nhsuk-summary-list">

  <div class="nhsuk-summary-list__row">
    <dt class="nhsuk-summary-list__key">
      Effective date
    </dt>
    <dd class="nhsuk-summary-list__value" id="effective-date">
    </dd>

    <dd class="nhsuk-summary-list__actions">

      <a href="effective-date">
        Change<span class="nhsuk-u-visually-hidden"> effective date</span>
      </a>

    </dd>

  </div>

  <div class="nhsuk-summary-list__row">
    <dt class="nhsuk-summary-list__key">
      Product name
    </dt>
    <dd class="nhsuk-summary-list__value" id="product-name">
    </dd>

    <dd class="nhsuk-summary-list__actions">

      <a href="product-name">
        Change<span class="nhsuk-u-visually-hidden"> product name</span>
      </a>

    </dd>

  </div>

</dl>

<a class="nhsuk-button nhsuk-u-margin-top-5"
   type="submit">
  Submit
</a>

<script>
var getEffectiveDay = localStorage.getItem("effective-day");
var getEffectiveMonth = localStorage.getItem("effective-month");
var getEffectiveYear = localStorage.getItem("effective-year");
document.getElementById("effective-date").innerHTML = getEffectiveDay + '/' + getEffectiveMonth + '/' + getEffectiveYear;

var getProductName = localStorage.getItem("product-name");
document.getElementById("product-name").innerHTML = getProductName;

</script>
{% endblock %}
