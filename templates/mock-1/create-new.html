{% extends "base.html" %}
{% block title %}
Insert new selection | Supplier submissions hub | NHSBSA
{% endblock %}
{% block content %}

<div class="nhsuk-back-link nhsuk-u-margin-bottom-4">
  <a class="nhsuk-back-link__link" href="./home-page">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
      <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
    </svg>
    Go back to home page</a>
</div>

<h1>Insert new selection</h1>

<div class="nhsuk-form-group">

  <fieldset class="nhsuk-fieldset">
    <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
      <h2 class="nhsuk-fieldset__heading">
        Do you want to add a new product or a new pack?
      </h2>
    </legend>

    <div class="nhsuk-radios">

      <div class="nhsuk-radios__item">
        <input class="nhsuk-radios__input" id="new-product" name="create-new" type="radio" value="Product">
        <label class="nhsuk-label nhsuk-radios__label" for="new-product">
          Product
        </label>
      </div>

      <div class="nhsuk-radios__item">
        <input class="nhsuk-radios__input" id="new-pack" name="create-new" type="radio" value="Pack">
        <label class="nhsuk-label nhsuk-radios__label" for="new-pack">
          Pack
        </label>
      </div>

    </div>
  </fieldset>

</div>

  <button class="nhsuk-button" type="submit">
    Continue
  </button>


  {% endblock %}
