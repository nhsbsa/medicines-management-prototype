{% extends "base.html" %}
{% block breadcrumb %}
<ol class="nhsuk-breadcrumb__list">
  <li class="nhsuk-breadcrumb__item"><a class="nhsuk-breadcrumb__link" href="../index">Go back to index</a></li>

</ol>
{% endblock %}
{% block content %}

<div class="nhsuk-form-group">

  <fieldset class="nhsuk-fieldset">
    <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
      <h1 class="nhsuk-fieldset__heading">
        Do you want to add a new product or a new pack?
      </h1>
    </legend>

    <div class="nhsuk-radios">

      <div class="nhsuk-radios__item">
        <input class="nhsuk-radios__input" id="new-product" name="create-new" type="radio" value="Product">
        <label class="nhsuk-label nhsuk-radios__label" for="new-product">
          Product
        </label>
      </div>

      <div class="nhsuk-radios__item">
        <input class="nhsuk-radios__input" id="new-pack" name="create-new" type="radio" value="Pack">
        <label class="nhsuk-label nhsuk-radios__label" for="new-pack">
          Pack
        </label>
      </div>

    </div>
  </fieldset>

</div>

  <button class="nhsuk-button" type="submit">
    Continue
  </button>


  {% endblock %}
