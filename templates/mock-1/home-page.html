{% block content %}
<div class="grid-row">
  <div class="nhsuk-back-link nhsuk-u-margin-bottom-6">

      <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
        <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>

    <h1>Supplier submissions hub</h1>

    <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-one-third">

      <div class="nhsuk-card__content">

      </div>
    </div>
    </div>

    <div class="nhsuk-grid-column-one-third">
    <div class="nhsuk-card nhsuk-card--clickable">
      <div class="nhsuk-card__content">
        <h2 class="nhsuk-card__heading nhsuk-heading-m">
          <a class="nhsuk-card__link" href="#">Update current</a>
        </h2>
        <p class="nhsuk-card__description">Update an existing product or pack</p>
      </div>
    </div>
    </div>

    <div class="nhsuk-grid-column-one-third">
    <div class="nhsuk-card nhsuk-card--clickable">
      <div class="nhsuk-card__content">
        <h2 class="nhsuk-card__heading nhsuk-heading-m">
          <a class="nhsuk-card__link" href="#">Retrieve saved</a>
        </h2>
        <p class="nhsuk-card__description">Access a list of saved products or packs.</p>
      </div>
    </div>
    </div>
    </div>
