{% extends "base.html" %}
{% block title %}
Submit a new product | Portal | NHSBSA
{% endblock %}
{% block content %}
<div class="nhsuk-back-link nhsuk-u-margin-bottom-6">
    <a class="nhsuk-back-link__link" href="product-spec-sheet-upload.html">
        <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
             aria-hidden="true" height="24" width="24">
            <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
        </svg>
        <span id="back-link-text">Go back to upload the product specification sheet
        </span></a>
</div>

<div class="nhsuk-form-group">

  <fieldset class="nhsuk-fieldset">
    <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--xl">
      <h1 class="nhsuk-fieldset__heading nhsuk-u-margin-bottom-4">
        <span class="nhsuk-caption-l">
            Submit a new product
        </span>
        What are the recommended storage conditions for the product
      </h1>
    </legend>
  
      <div class="nhsuk-radios">
  
        <div class="nhsuk-radios__item">
          <input class="nhsuk-radios__input" id="example-hints-1" name="example-hints" type="radio" value="yes">
          <label class="nhsuk-label nhsuk-radios__label" for="example-hints-1">
            Refridgerated
          </label>
        </div>
  
        <div class="nhsuk-radios__item">
          <input class="nhsuk-radios__input" id="example-hints-2" name="example-hints" type="radio" value="no">
          <label class="nhsuk-label nhsuk-radios__label" for="example-hints-2">
            Ambient
          </label>
        </div>
  
        <div class="nhsuk-radios__item" >
          <input class="nhsuk-radios__input" id="example-hints-3" name="example-hints" type="radio" value="not sure">
          <label class="nhsuk-label nhsuk-radios__label" for="example-hints-3">
            Frozen
          </label>
        </div>
  
      </div>
    
  
  </fieldset>
<a class="nhsuk-button nhsuk-u-margin-top-6" href="product-spec-sheet-upload-success">Save and continue</a>

</div>
{% endblock %}
