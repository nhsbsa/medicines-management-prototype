{% extends "base.html" %}
{% block title %}
Submit a new product: effective date | Portal | NHSBSA
{% endblock %}
{% block content %}
<div class="nhsuk-back-link nhsuk-u-margin-bottom-6">
  <a class="nhsuk-back-link__link" href="CoA-file-upload-success" id="back-link">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
      <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
    </svg>
    <span id="back-link-text">Go back to CoA upload</span></a>
</div>

    <div class="nhsuk-form-group">

      <fieldset class="nhsuk-fieldset">
        <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--xl">
          <h1 class="nhsuk-fieldset__heading nhsuk-u-margin-bottom-4">
            <span class="nhsuk-caption-l">
                Submit a new special product
              <span class="nhsuk-u-visually-hidden"> - </span>
            </span>
            Do you have a file to upload for Product Information Leaflet (PIL)?
          </h1>
        </legend>

        <div class="nhsuk-radios">

          <div class="nhsuk-radios__item nhsuk-u-margin-bottom-3">
            <input class="nhsuk-radios__input" id="contact-1" name="PIL-upload" type="radio" value="Yes">
            <label class="nhsuk-label nhsuk-radios__label" for="contact-1">
              Yes
            </label>
          </div>

          <div class="nhsuk-radios__item">
            <input class="nhsuk-radios__input" id="contact-2" name="PIL-upload" type="radio" value="No">
            <label class="nhsuk-label nhsuk-radios__label" for="contact-2">
              No
            </label>
          </div>
        </div>
      </fieldset>

    </div>

  <a class="nhsuk-button nhsuk-u-margin-top-5" onclick="storePILUploadRequired()" href="label-upload-required" id="continue-button" type="submit">
    Save and continue
  </a>

<script>
  window.onload = function() {
    if (localStorage.getItem("special-product-CoA-upload-required") === 'No') {
      document.getElementById("back-link").setAttribute('href', "CoA-upload-required");
      document.getElementById("back-link").innerHTML = "<svg class='nhsuk-icon nhsuk-icon__chevron-left' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' aria-hidden='true' height='24' width='24'><path d='M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z'></path></svg>Go back to do you have a file to upload for CoA";
    }
  };

  console.log(localStorage);

  var radioButtons = document.getElementsByName("PIL-upload");
  let summaryPage = localStorage.getItem("supplier-summary");

   if (radioButtons) {
    var getPILUploadRequired = localStorage.getItem("special-product-PIL-upload-required");
    var buttonLink = document.getElementById("continue-button");
    if (getPILUploadRequired != null) {
        for (var radio of radioButtons) {
            if (getPILUploadRequired === radio.value) {
                radio.checked = true;
            }
        }
      }
   };

function storePILUploadRequired() {
    var radioButtons = document.getElementsByName("PIL-upload");
    var buttonLink = document.getElementById("continue-button");

    for (var radio of radioButtons) {
        if (radio.checked) {
          localStorage.setItem("special-product-PIL-upload-required", radio.value);
          if (radio.value === "Yes") {
            buttonLink.href = "PIL-file-upload";
          }
        }
      }
  }

</script>

{% endblock %}
