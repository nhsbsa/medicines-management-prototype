{% extends "base.html" %}
{% block title %}
Portal dashboard | Medicines Management design prototype | NHSBSA
{% endblock %}
{% block content %}
<div class="nhsuk-back-link nhsuk-u-margin-bottom-8">

    <a class="nhsuk-back-link__link" href="edit-list-of-users.html ">
        <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
            <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
        </svg>
        Go back to edit user information</a>
</div>
<div class="nhsuk-form-group">

    <fieldset class="nhsuk-fieldset" aria-describedby="contact-hint">
        <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--xl">
            <h1 class="nhsuk-fieldset__heading">
                Does the user have a telephone number?
            </h1>
        </legend>

        <div class="nhsuk-hint nhsuk-u-margin-bottom-5 nhsuk-u-margin-top-5" id="contact-hint ">
            Select one option
        </div>

        <div class="nhsuk-radios nhsuk-radios--conditional">

            <div class="nhsuk-radios__item nhsuk-u-margin-bottom-4">
                <input class="nhsuk-radios__input" id="contact-1" name="has-telephone" type="radio" value="yes" aria-controls="conditional-contact-1" checked="checked">
                <label class="nhsuk-label nhsuk-radios__label" for="contact-1">
                    Yes
                </label>
            </div>

            <div class="nhsuk-radios__conditional nhsuk-radios__conditional--hidden" id="conditional-contact-1">

                <div class="nhsuk-form-group nhsuk-u-margin-bottom-4">
                    <label class="nhsuk-label" for="email">
                        Add telephone number
                    </label>
                    <input class="nhsuk-input nhsuk-u-width-two-thirds" id="email" name="email" type="text" value="02088692295">
                </div>

            </div>

            <div class="nhsuk-radios__item nhsuk-u-margin-bottom-4">
                <input class="nhsuk-radios__input" name="has-telephone" type="radio" id="no-tel"
                       value="no"/>
                <label class="nhsuk-label nhsuk-radios__label" for="no-tel">
                    No
                </label>
            </div>

        </div>
    </fieldset>

</div>


<a class="nhsuk-button" data-module="nhsuk-button" type="submit" href="edit-list-of-users.html">
    Save change and review
</a>

</div>

{% endblock %}
